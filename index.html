<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del Biglietto</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="body_ticket">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="container">
            <div class="container_input">
            <div>
                <label for="username"><strong>Nome e Cognome</strong></label>
                <input type="text" id="username">
            </div>

            <div>
                <label for="user-km"><strong>Km da percorrere</strong></label>
                <input type="number" id="user-km">
            </div>

            <div>
                <strong>Fascia d'et√†</strong>
                <select name="age" id="age"> 
                    <option  value=""></option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over65</option>
                </select>
            </div>
        </div>
            <div class="input">
                <button id="send-btn">Genera</button>
                <button id="btn">Annulla</button>
            </div>
        </div>
        <div id="new" class="ticket_new">
        <h1>Il tuo biglietto</h1>
        <div class="container">
            <h4>Dettagli passeggero</h4>
            <div>
                <table>
                    <tr>
                      <th>Nome Passeggero</th>
                      <th>Offerta</th>
                      <th>Carrozza</th>
                      <th>Costo biglietto</th>
                    </tr>
                    <tr>
                      <td><p id="name"></p></td>
                      <td><p id="ticket_price"></p></td>
                      <td><p id="carriage"></p></td>
                      <td><p id="ticket"></p></td>
                    </tr>
                  </table>
            </div>
        </div>
    </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
